<div id="map-container" class="map-container">
  <div class="basemap" id="basemap"></div>

  <div *ngIf="isShowMenu" class="modal-container container-left-bottom">
    <!--<app-legend [layer]="mapKeyLayer" [visible]="mapKeyVisible" (close)="mapKeyVisible = false"></app-legend>-->
    <app-layer-control [layers]="layers" (toggleLayer)="toggleLayer()" (showInfo)="showMapKey($event)"></app-layer-control>
  </div>

  <div (click)="closeAndLogout()"
       class="modal-container-left container-right-top map-control-element">
    <i class="material-icons menu-icons white"
       matTooltipPosition="right" matTooltip="Log out and go to main menu">close</i>
  </div>

  <app-edit-menu *ngIf="sliderDisplay" [currentHeight]="currentHeight" style="position: absolute"
                     [style.top.px]="sliderTop" [style.left.px]="sliderLeft"
                      (menuOutput)="handleMenuOutput($event)"></app-edit-menu>

  <div *ngIf="isShowMenu" class="modal-container-left container-left-top">
    <app-map-setting (mapSettings)="mapSettingsListener($event)"></app-map-setting>
  </div>
</div>
