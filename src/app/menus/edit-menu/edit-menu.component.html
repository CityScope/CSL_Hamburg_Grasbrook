<div id="height-slider">
  <span>Height</span>
  <br />
  <mat-slider
    (change)="onInputChange($event, 'height')"
    style="width: 250px"
    [max]="50"
    [min]="1"
    [step]="1"
    [(ngModel)]="currentHeight"
    [thumbLabel]="true">
  </mat-slider>

  <!--<span class="close">x</span>-->
</div>
